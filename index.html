<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini APPS Filmes</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <section id="container-cadastro">
        <form action="" class="container-form">
            <label for="tituloDoFilm">Título</label>
            <input type="text" id="tituloDoFilm" name="tituloDoFilm" required ><br><br>

            <label for="notaDoFilm">Nota</label>
            <input type="number" id="notaDoFilm" name="notaDoFilm" min="0" max="5" required ><br><br>

            <label for="duracaoDoFilm">Duração/minutos</label><br><br>
            <input type="number" id="duracaoDoFilm" name="duracaoDoFilm" min="0" required ><br><br>

            <button type="submit" id="btn-cadastro" onclick="adicionarFilme()">Cadastrar</button><br><br>
        </form>
    </section>

    <input 
      type="search"
      id="search-input"
      placeholder="Buscar"
    />

    <p id="time-watched">Você assistiu <span>0 minutos</span></p>

    <main>
        <div id="container-catalogo"></div>
    </main>

    <script type="module" src="scripts/index.js"></script>
</body>
</html>
